	<script>
		document.addEventListener("deviceready", onDeviceReady, false);


		$(document).on("pagecreate","#login",function(){
			   
			   $("#doneBtn").on("click",registerUser);
			   $("#loginBtn").on("click",loginUser);
		});
		function onDeviceReady(){
		
			$("#fbLogin").on("tap",onFBLogin);
			
			$("#doneBtn").on("tap",registerUser);			
			
			$("#loginBtn").on("tap",loginUser);
			

		}
		
		function registerUser(){
		
			
			$.ajax({
				url: "http://vps.hilfe.website:3800/addUser",
				type: "get", //send it through get method
				data:{"fName":$("#fName").val(),"lName": $("#lName").val() , "email":$("#uEmail").val(),"userName":$("#nUName").val(),"passWord":$("#nUPwd").val(),"cPassWord":$("#nUCPwd").val()},
				success: function(response) {
					console.log("sent......");
				},
				error: function(xhr) {
					console.log(xhr);
				}
			});
				
		};
		
		function loginUser(){
		
			$.ajax({
				url: "http://vps.hilfe.website:3800/loginUser",
				type: "get", //send it through get method
				data:{"uName":$("#uName").val(),"pwd":$("#uPwd").val()},
				success: function(response) {
					//window.localStorage.setItem("token", response.token);
					//trial();
					
					onLoginSuccess(response);
				},
				error: function(xhr) {
					console.log(xhr);
				}
			});
			
		};
		
		function trial(){
			
			$.ajax({
				url : "http://vps.hilfe.website:3800/welcomeUser",
				type: "get",
				headers: {
				'X-Auth-Token' : window.localStorage.getItem("token")
				}, 
				success: function(response) {
					console.log("Token Sent...");
				},
				error: function(xhr) {
					console.log(xhr);
				}
			});
			
		};

		function onFBLogin(){
		
			var fbLoginSuccess = function (userData) {
			    //alert("UserInfo: " + JSON.stringify(userData));
				onLoginSuccess();
			}

			facebookConnectPlugin.login(["public_profile"],
			    fbLoginSuccess,
			    function (error) { 
					
					alert("" + error) 
				}
			);

		}

		function onLoginSuccess(response){
		
				/*console.log(($("#welmsg")));
				console.log(response.user.uName);
				
				$.mobile.changePage( "#home", { transition: "slide", changeHash: false });
				$("#welmsg").text(response.user.uName);*/
				
				$( ":mobile-pagecontainer" ).on( "pagecontainerbeforechange", function( event, ui ) {
				
						var obj = jQuery.parseJSON(response.user);
						$("#welmsg").text("Welcome to Paninkath "+obj.uName);
				
				} );
				
				$( ":mobile-pagecontainer" ).pagecontainer( "change", "#home");
				
				
		};

			

	</script>

<body>
    <div id="paninKath" class="app">

        </div>		
    </div>

				<input id="uPwd" type="password" name="pwd" id="pwd" placeHolder="Password">
				<a id="loginBtn" data-role="button"  data-transition="slide" data-direction="forward" changeHash="false">Login</a><!--class="button ui-disabled"-->
			 </form>
			 <div id="social" class="social">
				<a id="fbLogin" href="#login" data-role="button" data-transition="slide" data-direction="forward" changeHash="false">FB</a>
			 </div>

			 <a id="signUpBtn" href="#signUp1" data-role="button" class="button" data-transition="slide" data-direction="forward" changeHash="false">Sign Up!</a>

		   </div>
	</div>

	<div id="signUp1" class="signUp" data-role="page">

		    </div>

		     <form method="post" action="demoform.asp">
				<input id="fName" type="text" name="fname" id="fname" placeHolder="First Name">

	         <a href="#login" data-role="button" class="button" data-transition="slide" data-direction="reverse" data-inline="true" changeHash="false">Back</a>

	</div>

	<div id="signUp2" class="signUp" data-role="page">
			<div data-role="header">
				<h1><b>PaninKath...</b></h1>
		    </div>
		   <div data-role="main" class="ui-content">
		     <form method="post" action="demoform.asp">
				<input id="nUName" type="text" name="uname" id="uname" placeHolder="User Name">
				<input id="nUPwd" type="password" name="pwd" id="upwd" placeHolder="Password">
				<input id="nUCPwd" type="password" name="cpwd" id="cupwd" placeHolder="Confirm Password">
