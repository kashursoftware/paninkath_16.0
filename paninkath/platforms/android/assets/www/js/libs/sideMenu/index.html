<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery slide-from-top.js Demo</title>
    <style type="text/css">
    body { font-family:'Open Sans';}
.mobile-side-menu {
  font-family: "Open Sans", sans-serif;
  width: 240px;
  display: none;
  background-color: #1b1b1b;
  bottom: 0px;
  z-index: 30;
  overflow-x: hidden;
  overflow-y: hidden;
  /* has to be scroll, not auto */
  -webkit-overflow-scrolling: touch;
}

.mobile-side-menu ul {
  float: none;
  display: inline-block;
  margin: auto;
  width: 100%;
  background-color: #1b1b1b;
  border-radius: 5px;
  list-style: none;
}

.mobile-side-menu ul > li {
  text-align: left;
  padding-left: 8px;
  border-top: solid 1px #3f3f3f;
  border-bottom: solid 1px #000;
}

.mobile-side-menu ul > li > a {
  text-transform: capitalize;
  text-decoration: none;
  line-height: 20px;
  position: relative;
  display: block;
  font-size: 14px;
  color: white;
  padding: 15px 5px 15px 10px;
}

.noscroll {
  position: fixed;
  right: 0;
  top: 0;
  overflow: hidden;
}

.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  z-index: 30;
  background-color: rgba(0, 0, 0, 0.7);
}

.navbar {
  background-color: #2196F3;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  box-shadow: 0 5px 8px rgba(0, 0, 0, 0.4);
}
button { border:0; padding:5px;}
button a { color:#fff; text-decoration:none;}
.navbar .toggleMenu { margin: 15px 0px 15px 10px; border:0; background-color:#F44336; color:#fff; padding:10px; }

.container {
  position: fixed;
  top: 5%;
  left: 50%;
  transform: translate(-50%);
}

.conatiner h1 { font-size: 2em; }
</style>
    </head>
    <body>
<div class="overlay"></div>
<div class="mobile-side-menu">
      <ul>
    <li><a href="/">Home</a></li>
    <li><a href="#">Profile</a></li>
    <li><a href="#">Settings</a></li>
    <li><a href="#">Login</a></li>
    <li><a href="#">About</a></li>
  </ul>
    </div>
<div class="navbar">
      <button class="toggleMenu">
      <a href="#"> Menu </a>
      </button>
    </div>
<div class="container">
      <h1>jQuery slide-from-top.js Demo</h1>
      <div class="jquery-script-ads" style="margin:30px auto" align="center"><script type="text/javascript"><!--
google_ad_client = "ca-pub-2783044520727903";
/* jQuery_demo */
google_ad_slot = "2780937993";
google_ad_width = 728;
google_ad_height = 90;
//-->
</script>
<script type="text/javascript"
src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
</script></div>
    </div>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script> 
<script type="text/javascript" src="slide-from-top.js"></script> 
<script type="text/javascript">
      $(document).ready(function() {
         $('.mobile-side-menu').slideFromTop({
            menuBtn: $('.toggleMenu'),
            navbar: $('.navbar'),
            menuSpeed: 500,
            bodyOverlay: $('.overlay')
         });
      });
    </script><script type="text/javascript">

  })();

</script>
</body>
</html>
